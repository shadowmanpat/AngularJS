<div class="row">
    <div class="bottom-row">
        <a href="#expenses/new" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus"></span> New expense
        </a>
    </div>
</div>

<div class="row">
    <ul class="list-group">
        <li class="list-group-item text-center" ng-repeat="expense in expenses">

            <span class="pull-left">
                {{expense.name  }}</span>
            </span>
            {{expense.amount}}

            <a href="#/expenses/edit/{{expense.id}}"> <button type="button" class="btn btn-danger pull-right"
            >
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            </a>
           <button type="button" class="btn btn-danger pull-right " ng-click="remove(expense)">
                <span class="glyphicon glyphicon-trash "></span>
            </button>


        </li>
    </ul>
</div>
