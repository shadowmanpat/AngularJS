<div class="row">
   <div class="alert alert-warning" ng-show="expenseForm.$dirty && expenseForm.$invalid">
       Please enter valid values in all required fields
   </div>
 <form name="expenseForm">
    <div class="form-group">

        <input type="text" class="form-control" placeholder="Enter name" ng-model="expense.name" required>
           </div>
    <div class="form-group">

        <input type="number" class="form-control"  placeholder="Amount" ng-model="expense.amount" required>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="expenseForm.$valid && save()">Submit</button>

</form>

</div>
